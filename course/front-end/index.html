<script>

  const movil = window.matchMedia('screen and (max-width: 480px)');
  const links = document.querySelectorAll('.link-rs')

  const menu = document.querySelector('.menu-responsive');
  const burgerButton = document.querySelector('#burgerMenu');



  movil.addListener(validation);

  function validation(event) {

    if (event.matches) {
      console.log('Hello');
      burgerButton.addEventListener('click', showHideMenu);
      //lineas agregadas para recorrer los objetos y agregar un listener
      Array.from(links).forEach(link => {
        link.addEventListener('click', showHideMenu)
      })
    }
    else {
      burgerButton.removeEventListener('click', showHideMenu);
    }

  }

  validation(movil);

  function showHideMenu() {
    console.log('clicc');
    if (menu.classList.contains('isActive')) {
      menu.classList.remove('isActive');

    }
    else {
      menu.classList.add('isActive');
    }
  }

  // console.log(menu, ' ' ,burgerButton);
</script>
